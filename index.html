<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandBitcoin | Your Bitcoin Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #fec107;
        }

        a {
            color: #fec107;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navigation Bar */
        nav {
            background: #000000;
            padding: 20px 0;
            display: flex;
            justify-content: center; /* Center navigation links */
            align-items: center;
            border-bottom: 1px solid #fec107;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px; /* Uniform spacing between links */
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fec107;
        }

        .consultation-button {
            background: #fec107;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .consultation-button:hover {
            background: #e0a800;
        }

        /* Logo Under Navigation Bar */
        .logo-container {
            text-align: center; /* Center the logo */
            margin-top: 60px; /* Spacing between nav bar and logo */
        }

        .logo-container img {
            height: 160px; /* Adjust logo size as needed */
            width: auto;
        }

        /* Hero Section */
        .hero {
            background: #000000;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin: 20px 0;
            color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #fec107;
            color: #000000;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #e0a800;
            transform: translateY(-5px);
        }

        /* Bitcoin Price Section */
        .bitcoin-price {
            text-align: center;
            margin: 20px 0;
        }

        .bitcoin-price h2 {
            color: #fec107;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .bitcoin-price p {
            font-size: 18px;
            color: #ffffff;
        }

        .bitcoin-price button {
            background: #fec107;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bitcoin-price button:hover {
            background: #e0a800;
        }

        /* Email Form Section */
        .email-form {
            background: #000000;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #fec107;
        }

        .email-form h2 {
            color: #fec107;
            margin-bottom: 20px;
        }

        .email-form input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fec107;
            border-radius: 5px;
            background: #000000;
            color: #ffffff;
        }

        .email-form button {
            background: #fec107;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .email-form button:hover {
            background: #e0a800;
        }

        /* Footer */
        footer {
            background: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #fec107;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack navigation links vertically on mobile */
            }

            nav a {
                margin: 10px 0; /* Adjust spacing for mobile */
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 24px;
            }

            .email-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="consultation.html" class="consultation-button">Consultation</a>
        <a href="resources.html">Resources</a>
        <a href="security.html">Security</a>
        <a href="the-hive.html">The Hive</a>
    </nav>

    <!-- Logo Under Navigation Bar -->
    <div class="logo-container">
        <img src="https://github.com/Bradbarr/brandbitcoin-landing-page/raw/main/BrandbitcoinBee(2).png" alt="Brand Bitcoin Logo">
    </div>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Your Bitcoin Journey Starts Here</h1>
            <p>Secure, simple, and tailored to your needs. Let’s make Bitcoin work for you.</p>
            <a href="consultation.html" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Bitcoin Price Section -->
    <section class="bitcoin-price">
        <div class="container">
            <h2>Buy Bitcoin</h2>
            <p>Current Price: <span id="bitcoinPrice">Loading...</span></p>
            <button onclick="buyBitcoin()">Buy Bitcoin Now</button>
        </div>
    </section>

    <!-- Email Form Section -->
    <section class="email-form">
        <div class="container">
            <h2>Get Your Free Bitcoin Guide</h2>
            <form action="https://github.com/Bradbarr/brandbitcoin-landing-page/raw/main/Bitcoin%20Beginner's%20Guide%20Unlocking%20Financial%20Freedom%20with%20Bitcoin%20Introduction%20Welcome%20to%20the%20world%20of%20Bitcoin!%20This%20guide%20is%20designed%20to%20help%20newcomers%20understand%20Bitcoin%2C%20its%20global%20adoption%2C%20ho-2.pdf" method="get" target="_blank">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Download PDF</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 BrandBitcoin. All rights reserved.</p>
    </footer>

    <script>
        // Function to fetch Bitcoin price in GBP
        async function fetchBitcoinPriceInGBP() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=gbp');
                const data = await response.json();
                const bitcoinPrice = data.bitcoin.gbp;
                return bitcoinPrice.toFixed(2); // No markup, exact price in GBP
            } catch (error) {
                console.error('Error fetching Bitcoin price:', error);
                return null;
            }
        }

        // Function to update the Bitcoin price on the page
        async function updateBitcoinPrice() {
            const priceElement = document.getElementById('bitcoinPrice');
            const price = await fetchBitcoinPriceInGBP();
            if (price) {
                priceElement.innerText = `£${price}`; // Display in GBP
            } else {
                priceElement.innerText = 'Failed to load price.';
            }
        }

        // Update the price every 1 minute (60,000 milliseconds)
        setInterval(updateBitcoinPrice, 60000);

        // Initial price update
        updateBitcoinPrice();

        // Function to handle the Buy Bitcoin button click
        function buyBitcoin() {
            alert('Redirecting to Bitcoin purchase page...');

        }
    </script>
</body>
</html>
