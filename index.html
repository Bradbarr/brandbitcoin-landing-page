<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandBitcoin | Your Bitcoin Partner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1, h2, h3 {
            color: #fec107;
        }

        a {
            color: #fec107;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Navigation Bar */
        nav {
            background: #000000;
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #fec107;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #fec107;
        }

        .consultation-button {
            background: #fec107;
            color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .consultation-button:hover {
            background: #e0a800;
        }

        /* Hero Section */
        .hero {
            background: #000000;
            padding: 100px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .hero p {
            font-size: 20px;
            margin: 20px 0;
            color: #ffffff;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #fec107;
            color: #000000;
            font-size: 18px;
            border-radius: 5px;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background: #e0a800;
            transform: translateY(-5px);
        }

        /* Email Form Section */
        .email-form {
            background: #000000;
            padding: 50px 20px;
            text-align: center;
            border-top: 1px solid #fec107;
        }

        .email-form h2 {
            color: #fec107;
            margin-bottom: 20px;
        }

        .email-form input {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fec107;
            border-radius: 5px;
            background: #000000;
            color: #ffffff;
        }

        .email-form button {
            background: #fec107;
            color: #000000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .email-form button:hover {
            background: #e0a800;
        }

        /* Footer */
        footer {
            background: #000000;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #fec107;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            nav a {
                display: block;
                margin: 10px 0;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 16px;
            }

            .cta-button {
                font-size: 16px;
                padding: 12px 24px;
            }

            .email-form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="consultation.html" class="consultation-button">Consultation</a>
        <a href="resources.html">Resources</a>
        <a href="security.html">Security</a>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="container">
            <h1>Your Bitcoin Journey Starts Here</h1>
            <p>Secure, simple, and tailored to your needs. Letâ€™s make Bitcoin work for you.</p>
            <a href="consultation.html" class="cta-button">Get Started</a>
        </div>
    </section>

    <!-- Email Form Section -->
<section class="email-form">
    <div class="container">
        <h2>Get Your Free Bitcoin Guide</h2>
        <form action="https://github.com/Bradbarr/brandbitcoin-landing-page/raw/main/Bitcoin%20Beginner's%20Guide%20Unlocking%20Financial%20Freedom%20with%20bitcoin%20pdf.pdf" method="get" target="_blank">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit">Download PDF</button>
        </form>
    </div>
</section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 BrandBitcoin. All rights reserved.</p>
    </footer>
</body>
</html>
